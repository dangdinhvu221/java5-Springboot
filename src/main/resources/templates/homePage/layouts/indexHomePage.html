<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE"></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt:100,300,400,700" rel="stylesheet">

    <!-- Animate.css -->
    <link rel="stylesheet" th:href="@{/homePage/css/animate.css}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" th:href="@{/homePage/css/icomoon.css}">
    <!-- Ion Icon Fonts-->
    <link rel="stylesheet" th:href="@{/homePage/css/ionicons.min.css}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" th:href="@{/homePage/css/bootstrap.min.css}">

    <!-- Magnific Popup -->
    <link rel="stylesheet" th:href="@{/homePage/css/magnific-popup.css}">

    <!-- Flexslider  -->
    <link rel="stylesheet" th:href="@{/homePage/css/flexslider.css}">

    <!-- Owl Carousel -->
    <link rel="stylesheet" th:href="@{/homePage/css/owl.carousel.min.css}">
    <link rel="stylesheet" th:href="@{/homePage/css/owl.theme.default.min.css}">

    <!-- Date Picker -->
    <link rel="stylesheet" th:href="@{/homePage/css/bootstrap-datepicker.css}">
    <!-- Flaticons  -->
    <link rel="stylesheet" th:href="@{/homePage/fonts/flaticon/font/flaticon.css}">

    <!-- Theme style  -->
    <link rel="stylesheet" th:href="@{/homePage/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>

<div class="colorlib-loader"></div>
<script th:if="${login} == true">
    const Toast = Swal.mixin({
        toast: true,
        position: 'top-end',
        showConfirmButton: false,
        timer: 3000,
        timerProgressBar: true,
        didOpen: (toast) => {
            toast.addEventListener('mouseenter', Swal.stopTimer)
            toast.addEventListener('mouseleave', Swal.resumeTimer)
        }
    })
    Toast.fire({
        icon: 'error',
        title: 'Đăng nhập thất bại'
    })
</script>
<div id="page">
    <!--    navigation start-->
    <div th:replace="homePage/fragments/navigation :: navigation"></div>
    <!--    navigation end-->

    <!--content start-->
    <article layout:fragment="content">
        <!--    banner start-->
        <div th:replace="homePage/fragments/banner :: banner"></div>
        <!--    banner end-->

        <!--    text start-->
        <div class="colorlib-intro">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <h2 class="intro">Tai nghe Gaming, tai nghe chơi game chính hãng, giá rẻ phân phối từ GearVN. Ưu
                            đãi
                            sản phẩm giảm đến 42%,</h2>
                    </div>
                </div>
            </div>
        </div>
        <!--    text end-->
        <!--        earPhone start-->
        <div class="colorlib-product">
            <div class="container">
                <div class="row text-center">
                    <div class="col-2"></div>
                    <div class="col-sm-5 offset-sm-2  colorlib-heading">
                        <img th:src="@{/homepage/images/1.png}" class="img-fluid"
                             alt="Shop earPhone">
                    </div>
                </div>
                <div class="row row-pb-md ">
                    <div class="col-lg-3 mb-4 text-center" th:each="item: ${listEarPhone}">
                        <div class="product-entry border">
                            <a th:href="${EDIT + item.id}" class="prod-img">
                                <img th:src="*{'data:image/jpeg;base64,'+ item.image}" class="img-fluid"
                                     alt="Shop earPhone">
                            </a>
                            <div class="desc">
                                <h2><a th:href="${EDIT + item.id}" th:text="${item.name}"></a></h2>
                                <span class="price" th:text="${item.price}+'$'"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 text-center">
                    <p><a href="#" class="btn btn-primary btn-lg">Shop All Products</a></p>
                </div>
            </div>
        </div>
        <!--        earPhone end-->

    </article>
    <!--content end-->

    <div class="colorlib-partner">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 offset-sm-2 text-center colorlib-heading colorlib-heading-sm">
                    <h2>Trusted Partners</h2>
                </div>
            </div>
            <div class="row">
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/1.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/1.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/2.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/3.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/4.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/8.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
                <div class="col partner-col text-center">
                    <img th:src="@{/homePage/images/logos/6.png}" class="img-fluid"
                         alt="Free html4 bootstrap 4 template">
                </div>
            </div>
        </div>
    </div>
    <!--    footer start-->
    <div th:replace="homePage/fragments/footer :: footer"></div>
    <!--    footer end-->

</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="ion-ios-arrow-up"></i></a>
</div>

<!-- jQuery -->
<script th:src="@{/homePage/js/jquery.min.js}"></script>
<!-- popper -->
<script th:src="@{/homePage/js/popper.min.js}"></script>
<!-- bootstrap 4.1 -->
<script th:src="@{/homePage/js/bootstrap.min.js}"></script>
<!-- jQuery easing -->
<script th:src="@{/homePage/js/jquery.easing.1.3.js}"></script>
<!-- Waypoints -->
<script th:src="@{/homePage/js/jquery.waypoints.min.js}"></script>
<!-- Flexslider -->
<script th:src="@{/homePage/js/jquery.flexslider-min.js}"></script>
<!-- Owl carousel -->
<script th:src="@{/homePage/js/owl.carousel.min.js}"></script>
<!-- Magnific Popup -->
<script th:src="@{/homePage/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/homePage/js/magnific-popup-options.js}"></script>
<!-- Date Picker -->
<script th:src="@{/homePage/js/bootstrap-datepicker.js}"></script>
<!-- Stellar Parallax -->
<script th:src="@{/homePage/js/jquery.stellar.min.js}"></script>
<!-- Main -->
<script th:src="@{/homePage/js/main.js}"></script>
<script>
    $(document).ready(function(){

        var quantitiy=0;
        $('.quantity-right-plus').click(function(e){

            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            var quantity = parseInt($('#quantity').val());

            // If is not undefined

            $('#quantity').val(quantity + 1);


            // Increment

        });

        $('.quantity-left-minus').click(function(e){
            // Stop acting like a button
            e.preventDefault();
            // Get the field name
            var quantity = parseInt($('#quantity').val());

            // If is not undefined

            // Increment
            if(quantity>0){
                $('#quantity').val(quantity - 1);
            }
        });

    });

    $(document).ready(function(){
        $('input[type="radio"]').click(function(){
            var inputValue = $(this).attr("value");
            var targetBox = $("." + inputValue);
            $(".box").not(targetBox).hide();
            $(targetBox).show();
        });
    });
</script>
</body>
</html>
